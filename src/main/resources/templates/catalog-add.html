<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="d-flex h-100 text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header" class="mb-auto"></header>
    <form th:action="@{/catalog/add}" th:object="${item}" method="post" enctype="multipart/form-data">
        <div class="input-group has-validation mb-4">
            <label for="name"></label>
            <input type="text" th:field="*{name}" id="name" placeholder="Введите название товара"
                   class="form-control"><br>
            <div class="invalid-feedback " th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <input type="file" name="file" placeholder="Добавьте картинку товара" class="form-control"><br>

        <div class="input-group has-validation mb-4">
            <label for="price" class="form-label"></label>
            <input type="number" th:field="*{price}" id="price" placeholder="Введите цену товара"
                   class="form-control"><br>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="input-group has-validation mb-4">
            <label for="articul"></label>
            <input type="number" th:field="*{articul}" id="articul" placeholder="Введите артикул товара"
                   class="form-control"><br>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('articul')}" th:errors="*{articul}"></div>
        </div>

        <button type="submit" class="btn btn-success">Добавить товар</button>

    </form>
</div>
</body>
</html>
