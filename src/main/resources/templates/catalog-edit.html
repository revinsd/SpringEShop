<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body class="d-flex h-100 text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header th:insert="blocks/header" class="mb-auto"></header>
  <form name="editform" th:object="${item}" method="post" enctype="multipart/form-data">
    <div class="input-group mb-4">
      <label for="name"></label>
      <input type="text" th:field="*{name}" id="name" th:placeholder="${item.name}" class="form-control"><br>
    </div>
    <input type="file" name="file" placeholder="Добавьте новую картинку товара" class="form-control" th:value="${item.filename}"><br>
    <div class="input-group mb-4">
      <label for="price" class="form-label"></label>
      <input type="number" th:field="*{price}" id="price" th:placeholder="${item.price}"
             class="form-control"><br>
    </div>
    <div class="input-group mb-4">
      <label for="articul"></label>
      <input type="number" th:field="*{articul}" id="articul" th:placeholder="${item.articul}"
             class="form-control"><br>
    </div>

    <button type="submit" class="btn btn-success">Изменить</button>

  </form>
</div>
</body>
</html>
