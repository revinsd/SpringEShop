<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body class="d-flex h-100 text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column container">
    <header th:insert="blocks/header" class="mb-auto"></header>
    <div class="row">
        <div class="col-6">
            <h1>Изменить пароль</h1></br>
                <form th:method="post" action="/settings" th:object="${user}" name="userForm">
                    <input class="form-control" th:field="*{id}" th:value="${user.id}" type="hidden">
                    <input class="form-control" th:field="*{username}" th:value="${user.username}" type="hidden">
                    <input class="form-control" th:field="*{roles}" th:value="${user.roles}" type="hidden">
                    <input class="form-control mb-3" th:field="*{oldPassword}" type="password" placeholder="Текущий пароль">
                    <input class="form-control mb-3" minlength="5" th:field="*{password}" type="password" placeholder="Новый пароль">
                    <input class="form-control mb-3" minlength="5" th:field="*{passwordConfirm}" type="password" placeholder="Подтверждение пароля">
                    <button type="submit" class="btn btn-success">Изменить пароль</button>
                </form>
            <div th:if="${passwordError}" th:text="${passwordError}" class="alert alert-danger container mt-2" role="alert"></div>
            <div th:if="${confirm}" th:text="${confirm}" class="alert alert-success container mt-2" role="alert"></div>
        </div>
        <div class="col-6">
            <h1>Добавить фото</h1>
            <form action="/settings/addPhoto" method="POST" enctype="multipart/form-data" th:object="${user}">
                <div class="input-group mb-3">
                    <input name="file" type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                </div>
                <input name="id" type="hidden" th:value="${id}">
                <button type="submit" class="btn btn-success">Изменить фото</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
