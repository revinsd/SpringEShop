  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-lg-9">
      <ul class="nav col-12 col-md-auto mb-2 justify-content-left mb-md-0">
        <li><a href="/" class="nav-link px-2 link-dark">Главная страница</a></li>
        <li><a href="/catalog" class="nav-link px-2 link-dark ">Каталог</a></li>

            <span sec:authentication="name"></span>
          </div>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a sec:authorize="hasRole('ADMIN')" class="dropdown-item" href="/admin">Пользователи</a>
